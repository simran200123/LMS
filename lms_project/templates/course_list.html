<!DOCTYPE html>
<html>
<head>
    <title>Courses</title>
</head>
<body>
    <h1>Courses</h1>
    <ul>
        {% for course in courses %}
        <li>
            <h2>{{ course.title }}</h2>
            <p>{{ course.description }}</p>
            <a href="/progress/{{ course.id }}/">Track Progress</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
